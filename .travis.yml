sudo: required

language: node_js
node_js: 10

env:
  global:
    - TRAVIS_NODE_VERSION=8
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - DIST_FOLDER=dist

_ios: &_ios
  os: osx
  osx_image: xcode10.2

_android: &_android
  language: android
  os: linux
  addons:
    apt:
      packages:
        - ant
  android:
    components:
      - tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - extra-android-m2repository
      - extra-android-support
      - extra-google-m2repository
    licenses:
      - "android-sdk-license.*"

matrix:
  include:
    - env: PLATFORM=android
      <<: *_android
    # - env:
    #   - PLATFORM=ios
    #   - IOS_APPLE_ID=YOUR_APPLE_ID
    #   - IOS_PP=YOUR_IOS_PP
    #   <<: *_ios

cache:
  directories:
    - node_modules
    - platforms
    - plugins

before_install:
  # Add yarn dependencies.
  - if [[ "$PLATFORM" == android ]]; then
    curl -sL https://deb.nodesource.com/setup_$TRAVIS_NODE_VERSION.x | sudo -E bash - &&
    sudo apt-get install nodejs;
    fi
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - source ~/.bashrc
  - node -v && npm -v && yarn -v

install:
  - if [[ "$PLATFORM" == android ]]; then
    sudo npm install -g cordova &&
    cordova -v &&
    sudo chown -R 2000:2000 "/home/travis/.npm";
    else
    npm install -g cordova &&
    cordova -v;
    fi

script:
  - yarn
  - yarn build
  - mkdir $DIST_FOLDER
  - if [[ "$PLATFORM" == android ]]; then
    yarn release:android &&
    mv ./platforms/android/app/build/outputs/apk/release/app-release.apk $DIST_FOLDER/whu-library-seat-mobile_$TRAVIS_TAG.apk;
    else
    rvm use system &&
    yarn release:ios &&
    mv "./platforms/ios/build/emulator/whu-library-seat-mobile.app" $DIST_FOLDER/whu-library-seat-mobile_$TRAVIS_TAG.app;
    fi

deploy:
  provider: releases
  skip-cleanup: true
  overwrite: true
  draft: true
  api_key: $GH_TOKEN
  file_glob: true
  file: $DIST_FOLDER/whu-library-seat-mobile_*
  on:
    tags: true
